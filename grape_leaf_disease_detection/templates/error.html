<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        .error-message {
            color: red;
            font-size: 1.5em;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="error-message">
        <p>{{ message }}</p>
    </div>

    <!-- Back Button -->
    <form action="/" method="get">
        <button class="back-button" type="submit">Back to Home</button>
    </form>
</body>
</html>
